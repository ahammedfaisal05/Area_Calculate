<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area calculate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2>Area calculation</h2>
                        <hr>
                        <form action="" id="area_form">
                            <div class="my-3">
                                <label for="">select area type</label>
                                <select class="form-control" name="" id="area_type">
                                    <option value="">--select--</option>
                                    <option value="Rectangle">rectangle</option>                                                                     
                                    <option value="Square">square</option>
                                    <option value="Triangle">triangle</option>
                                    <option value="Circle">circle</option> 
                                </select>
                            </div>
                            <div class="rec">
                                <div class="my-3">
                                    <label for="">length</label>
                                    <input name="length" class="form-control" type="text">
                                </div>
                                <div class="my-3">
                                    <label for="">width</label>
                                    <input name="width" class="form-control" type="text">
                                </div>
                            </div>

                            <div class="sqr">
                                <div class="my-3">
                                    <label for="">bahu</label>
                                    <input name="bahu" class="form-control" type="text">
                                </div>                               
                            </div>
                            
                            <div class="tri">
                                <div class="my-3">
                                    <label for="">base</label>
                                    <input name="base" class="form-control" type="text">
                                </div>
                                <div class="my-3">
                                    <label for="">height</label>
                                    <input name="height" class="form-control" type="text">
                                </div>
                            </div>

                            <div class="cir">
                                <div class="my-3">
                                    <label for="">radius</label>
                                    <input name="radius" class="form-control" type="text">
                                </div>                               
                            </div>

                            <div class="my-3">
                                <input class="btn btn-primary w-100" value="calculate" type="submit">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="details"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./app/functions.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
